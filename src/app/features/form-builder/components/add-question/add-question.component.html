<form [formGroup]="formQuestion" *ngIf="formQuestion">
    <h3 class="text-center">Add New Question</h3>
    <div class="form-group">
      <label>Question</label>
      <input
        class="form-control"
        placeholder="Enter your question"
        formControlName="question"
      />
    </div>
    <div class="form-group">
      <label>Type</label>
      <select class="form-control" formControlName="type">
        <option *ngFor="let item of TYPE_QUESTION" value="{{ item.value }}">
          {{ item.text }}
        </option>
      </select>
    </div>
  
    <ng-container *ngIf="formQuestion.value['type'] == TYPE_QUESTION[1].value">
      <div class="form-group">
        <label for="exampleInputPassword1">Answer</label>
        <div #options></div>
        <a (click)="addOption()">+ Add another option</a>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="isOther"
          formControlName="isOther"
        />
        <label class="form-check-label" for="isOther"
          >Allow user to specify their own answer</label
        >
      </div>
    </ng-container>
  
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="isRequired"
        formControlName="isRequired"
      />
      <label class="form-check-label" for="isRequired"
        >This field is required</label
      >
    </div>

    <div class="form-group text-end">

    <button class="btn btn-primary mt-3" (click)="onSubmit()" [class.disabled]="!this.formQuestion.value?.question">Submit</button>
</div>
  </form>
